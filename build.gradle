// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.google.guava:guava:22.0'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.3.2'
    compile 'mysql:mysql-connector-java:8.0.7-dmr'
    compile "org.slf4j:slf4j-api:1.8.0-alpha2"
    compile "org.slf4j:slf4j-log4j12:1.8.0-alpha2"
    compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
}

// Define the main class for the application
mainClassName = 'App'

